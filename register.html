<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Audiophile_E-commerce</title>
</head>
<body class="bg-black h-full ">
        <!--

<div class="bg-black flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img src="assets\shared\desktop\logo.svg" alt="Your Company" class="mx-auto h-10 w-auto" />
        <h2 class="mt-3 text-center text-2xl/9 font-bold tracking-tight text-white">Register account</h2>
    </div>

    <div class="mt-10  sm:mx-auto sm:w-full sm:max-w-sm">
        <form action="#" method="POST" class="space-y-6">
        <div>
            <label for="name" class="block text-sm/6 font-medium text-gray-100">Full name</label>
            <div class="mt-2">
            <input id="name" type="text" name="name" required autocomplete="name" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-[#D87D4A] hover:outline-[#D87D4A] sm:text-sm/6" />
            </div>
        </div>
        <div>
            <label for="email" class="block text-sm/6 font-medium text-gray-100">Email address</label>
            <div class="mt-2">
            <input id="email" type="email" name="email" required autocomplete="email" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-[#D87D4A] hover:outline-[#D87D4A] sm:text-sm/6" />
            </div>
        </div>

        <div>
            <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium text-gray-100">Password</label>
            </div>
            <div class="mt-2">
            <input id="password" type="password" name="password" required autocomplete="current-password" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10  placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-[#D87D4A] hover:outline-[#D87D4A] sm:text-sm/6" />
        </div>
        </div>

        <div>
    
        <a href="#">
            <button type="submit" class="flex w-full justify-center rounded-md bg-[#D87D4A] px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-[#ffb89e] focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 cursor-pointer">Register</button>
        </a>
        </div>
    </form>

        <p class="mt-5 text-center text-sm/6 text-gray-400">
        Have an account?
        <a href="./Login.html" class="font-semibold text-[#D87D4A] hover:text-indigo-300">Sign in</a>
        </p>
    </div>
</div>

</body>
</html>
